<title>แผนที่จุดท่องเที่ยว</title>


<!-- link css leaflet -->
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
crossorigin=""/>
<!-- link js leaflet -->
<!-- Make sure you put this AFTER Leaflet's CSS -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
crossorigin=""></script> 

<style>
body {
padding: 0;
margin: 0;
}

html,
body,
#map {
height: 100%;
width: 100%;
}
</style>

</head>

<body>
<!-- แบ่งส่วนหน้าจอ -->
<div id="map" style="width: 100%; height: 100%"></div>
<script>
//set view map
var map = L.map('map').setView([6.741016085905253, 101.33802039203572], 10);

//import based map
var OSM = L.tileLayer('https://tile.openstreetmap.de/{z}/{x}/{y}.png', {
maxZoom: 18,
attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OSM</a> contributors'
}).addTo(map);

var CyclOSM = L.tileLayer('https://{s}.tile-cyclosm.openstreetmap.fr/cyclosm/{z}/{x}/{y}.png', {
 maxZoom: 20,
 attribution: '<a href="https://github.com/cyclosm/cyclosm-cartocss-style/releases" title="CyclOSM - Open Bicycle render">CyclOSM</a> | Map data: &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
}).addTo(map);

var OpenStreetMap = L.tileLayer('https://{s}.tile.openstreetmap.fr/osmfr/{z}/{x}/{y}.png', {
 maxZoom: 20,
 attribution: '&copy; OpenStreetMap France | &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
}).addTo(map);

var Topo = L.tileLayer('https://{s}.tile.opentopomap.org/{z}/{x}/{y}.png', {
 maxZoom: 17,
 attribution: 'Map data: &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, <a href="http://viewfinderpanoramas.org">SRTM</a> | Map style: &copy; <a href="https://opentopomap.org">OpenTopoMap</a> (<a href="https://creativecommons.org/licenses/by-sa/3.0/">CC-BY-SA</a>)'
}).addTo(map);

var OPNVKarte = L.tileLayer('https://tileserver.memomaps.de/tilegen/{z}/{x}/{y}.png', {
 maxZoom: 18,
 attribution: 'Map <a href="https://memomaps.de/">memomaps.de</a> <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
}).addTo(map);

var baseLayers = {
"OSM" : OSM,
"CyclOSM": CyclOSM,
"OpenStreetMap": OpenStreetMap,
"Topo": Topo,
"OPNVKarte": OPNVKarte,
}
L.control.layers(baseLayers).addTo(map);

//การเพิ่มข้อข้อมูลลงบนแผนที่
var point = L.marker([6.741016085905253, 101.33802039203572],
{

draggable: true, // Make the icon dragable
title: 'ปัตตานี', // Add a title

opacity: 1.5 // Adjust the opacity
}
).addTo(map);


//และข้อมูลลงในแผนที่
point.bindPopup("<b>ปัตตานี</b><br>ภาคใต้")
.openPopup();

//แสดงข้อมูลหลายจุด
var swu = [
// ["Faculty of Humanities", 13.747068507702805, 100.56527196576859],
// ["Faculty of Socail Sciences", 13.744517046460741, 100.56397426787937],
// ["Grad school", 13.743816164487734, 100.56402242897477],
// ["Post office", 13.746488112796877, 100.56510554978775],
// ["Canteen", 13.744359892491058, 100.56640407260664],

["มัสยิดกลาง" ,6.859458049, 101.257569503],
["ศาลเจ้าแม่ลิ้มกอเหนี่ยว",6.8714, 101.2581],
["มัสยิดกรือเซะ" ,6.8701289916, 101.305629888],
["วัดขจรประชาราม", 6.87132036728415,101.218267474238],
["อุทยานแห่งชาติน้ำตกทรายขาว", 6.65788721801401,101.096535756207],
["หาดปะนาเระ", 6.87307922755903,101.489412584285],
["หาดแฆแฆ", 6.84507118806182,101.553767195279],
["ป่าชายเลนยะหริ่ง", 6.87092032003361,101.371953971986],
["เมืองโบราณยะรัง", 6.76095600322087,101.307621231291],
["เกาะโลซิน", 7.316667,101.93333],
];

//เปลี่ยน icon
var greenIcon = L.icon({ iconUrl: 'https://cdn-icons-png.flaticon.com/128/5085/5085942.png', 

iconSize: [40, 50], // size of the icon
shadowSize: [50, 64], // size of the shadow
iconAnchor: [22, 94], // point of the icon which will correspond to marker's location
shadowAnchor: [4, 62], // the same for the shadow
popupAnchor: [-3, -76] // point from which the popup should open relative to the iconAnchor
});
for (var i = 0; i < swu.length; i++) {
marker = new L.marker([swu[i][1], swu[i][2]], {icon: greenIcon})
.bindPopup(swu[i][0])
.addTo(map);
}

//description/Legend
var legend = L.control({position: "bottomright"});
legend.onAdd = function(map) {
var div = L.DomUtil.create("div", "legend");
div.innerHTML =

'<p><b>Srinakharinwirot university</b></p><hr>' +
'Created by Thanattcha Naruepon Pichayapa<br>' +
'ID: 287 294 306<br>'+
'<img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/67/Thailand_Pattani_locator_map.svg/250px-Thailand_Pattani_locator_map.svg.png" width = 20%>';
return div;
};


var legendd = L.control({position: "bottomleft"});
legendd.onAdd = function(map) {
var div = L.DomUtil.create("div", "legendd");
div.innerHTML =
'<b>คำอธิบายสัญลักษณ์</b><hr>' +
'<p>สถานที่ท่องเที่ยว</p>'+
'<img src="https://cdn-icons-png.flaticon.com/128/5085/5085942.png" width = 30%>'; 
return div;
};
legend.addTo(map);
legendd.addTo(map);



</script>


</body>
